<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
   <script>
      function palindrome(str){
         console.log(str);
         var arr = str.split('');
         console.log(arr);
         arr.reverse();
         console.log(arr);
         var string = arr.join('');
         console.log(string);
         if(str === string)
            return 'the provided string is a palindrome'
         else
            return 'the provided string is not a palindrome'
      }
      var input = prompt('enter a string value: ')
      console.log(palindrome(input))
   </script>
</body>
