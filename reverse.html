<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reverse</title>
</head>

<body>

    <script>
        var kelvinTemp = 301;
        var celsiusTemp = kelvinTemp - 273.15;
        var fahrenheit = celsiusTemp * (9 / 5) + 32;
        console.log(fahrenheit);
        var fahTemp = Math.round(fahrenheit);
        console.log('the temperature is ' + fahTemp + ' degree fahrenheit');
    </script>
    <script>
        var myAge = 23;
        var earlyYears = 2;
        earlyYears *= 25;
        var laterYears = myAge - 2;
        laterYears *= 4;
        var myAgeInCatYears = earlyYears + laterYears;
        var myName = 'Sibu Dhital';
        console.log('My name is '+myName+'. I am '+myAge+' years old in Human years which is '+myAgeInCatYears+' years old in cat years.')

    </script>

</body>

</html>
