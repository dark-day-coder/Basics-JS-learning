<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      function unique(str) {
         console.log(str+' is unique ?');
         var b = str.length;
         var i;
         for (i = 0; i < b; i++) {
            var x = str.indexOf(str[i])
            var y = str.lastIndexOf(str[i])
            if(x !== y)
               return false;
            
         }
         return true;
         
      }
      console.log(unique('helicoptor'));
      
   </script>
</body>

</html>
